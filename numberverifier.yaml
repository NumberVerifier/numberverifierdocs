openapi: 3.0.0
info:
  version: '1.0'
  title: Number Verifier User API
  description: Lets machines talk together
  termsOfService: https://www.numberverifier.com/terms
  contact:
    email: support@numberverifier.com
servers:
  - url: https://api.numberverifier.com
    description: Production API Server
  - url: http://localhost:3000
    description: Development API Server
security:
  - ApiKey: []
paths:
  /api/screenshoturls:
    post:
      tags:
        - Numbers
      summary: Get signed screenshot urls good for 15 minutes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: Unique ID of Number
                  example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                  format: uuid
              required:
                - id
      responses:
        '200':
          description: List of the last screenshot signed urls
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique ID of Screenshot
                      example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                      format: uuid
                    carrier:
                      type: string
                      description: Phone carrier
                      example: AT&T
                    device:
                      type: string
                      description: Type of device
                      example: android
                    signedurl:
                      type: string
                      description: Signed url good for 15 minutes
                      example: https://xxxx/att.png?amzid=xxxx
                    createdAt:
                      type: string
                      description: The date and time the screenshot was taken was created
                      example: '1985-04-12T23:20:50.52Z'
                      format: date
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/getnumbers:
    post:
      tags:
        - Numbers
      summary: Get numbers for campaign
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignId
              properties:
                campaignId:
                  type: string
                  description: Unique ID of campaign
                  format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique ID of Number
                      example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                      format: uuid
                    number:
                      type: string
                      description: Actual phone number
                      example: 122233334444
                      format: phone
                    active:
                      type: boolean
                      description: Active flag for the number
                      example: true
                    name:
                      type: string
                      description: Optional name of the number
                      example: Test number
                    createdAt:
                      type: string
                      description: The date and time number was created
                      example: '1985-04-12T23:20:50.52Z'
                      format: date
                    metaData:
                      type: string
                      description: Optional metadata that will be included in the webhook
                      example: '{id: 1}'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/addcampaign:
    post:
      tags:
        - Account
      summary: Add campaign to account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Campaign Name
                  example: Vicidial
      responses:
        '200':
          description: ID of the campaign created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Unique ID of Campaign
                    example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                    format: uuid
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/deactivatecampaign:
    post:
      tags:
        - Enterprise Plan Only
      summary: Deactivate a campaign
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campid
              properties:
                campid:
                  type: string
                  description: Campaign ID
                  example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                  format: uuid
      responses:
        '200':
          description: Status message, success if no errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/rnd:
    post:
      tags:
        - Enterprise or Monthly Billing Only
      summary: Lookup Reassigned Database
      description: You must signup for RND on the website first
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tnList
              properties:
                tnList:
                  type: array
                  items:
                    type: object
                    properties:
                      tn:
                        type: string
                        description: phone number
                        example: 2132133000
                        format: phone
                      dt:
                        type: string
                        description: consent date
                        example: 2023-01-01
                        format: date
      responses:
        '200':
          description: Status message, success if no errors
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tn:
                      type: string
                      description: phone number
                      example: 2132133000
                      format: phone
                    status:
                      type: string
                      description: consent status one of "yes", "no", "no_data"
                      example: "no"

        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/reactivatecampaign:
    post:
      tags:
        - Enterprise Plan Only
      summary: Reactivate a campaign
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campid
              properties:
                campid:
                  type: string
                  description: Campaign ID
                  example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                  format: uuid
      responses:
        '200':
          description: Status message, success if no errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/movenumbers:
    post:
      tags:
        - Enterprise Plan Only
      summary: Move a number to another campaign
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - srcCampId
                - destCampId
                - cids
              properties:
                srcCampId:
                  type: string
                  description: Campaign ID
                  example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                  format: uuid
                destCampId:
                  type: string
                  description: Campaign ID
                  example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                  format: uuid
                cids:
                  type: array
                  description: Array of IDs of the numbers
                  items:
                    type: string
                    example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                    format: uuid
      responses:
        '200':
          description: Status message, success if no errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/reactivatenumbers:
    post:
      tags:
        - Enterprise Plan Only
      summary: Reactivate numbers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campid
                - cids
              properties:
                campid:
                  type: string
                  description: Campaign ID
                  example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                  format: uuid
                cids:
                  type: array
                  description: Array of IDs of the numbers
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                        format: uuid
                      metaData:
                        type: string
                        description: Optional metadata that will be included in the webhook
                        example: '{id: 1}'
      responses:
        '200':
          description: Status message, success if no errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/credits:
    post:
      tags:
        - Account
      summary: Get current credits
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Unique ID for account
                    format: uuid
                    example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                  credits:
                    type: number
                    description: Number of credits available on account
                    format: int32
                    example: 1000
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/getcampaigns:
    post:
      tags:
        - Account
      summary: Get campaigns
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Campaign ID
                      format: uuid
                      example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                    active:
                      type: boolean
                      description: Status of campaign
                    name:
                      type: string
                      description: Campaign name
                      example: Test Campaign
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /api/addnumbers:
    post:
      tags:
        - Numbers
      summary: Add numbers to campaign
      description: |
        Add numbers to your campaign (max 20k per request)
        
        It will not add any records if there are duplicates or invalid phone numbers, unless force = true then it will try to add whatever it can and return arrays for invalid and duplicate.
        
        Invalid could me an invalid phone number format or that there is no carrier route for the number.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignId
                - numbers
              properties:
                force:
                  type: boolean
                  description: add any numbers that it can, default false
                  example: false
                campaignId:
                  type: string
                  description: Campaign ID
                  format: uuid
                  example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                numbers:
                  type: array
                  items:
                    type: object
                    required:
                      - number
                    properties:
                      number:
                        type: string
                        description: Phone number to add
                        example: '+12130001234'
                      name:
                        type: string
                        description: Optional name to add
                        example: Callcenter 1
                      metaData:
                        type: string
                        description: Optional metadata that will be included in the webhook
                        example: '{id: 1}'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  numbers:
                    type: array
                    description: Response add numbers
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
                        number:
                          type: string
                          description: Number requested
                          example: 2132130000
                        error:
                          type: string
                          description: >-
                            Optional error message, this means the number was
                            not added
                          example: Duplicate number
        '400':
          description: Invalid or missing API key
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/addInvalid'
                  - $ref: '#/components/schemas/addDuplicate'
                  - $ref: '#/components/schemas/addGeneric'
              examples:
                addInvalid:
                  summary: Invalid phone numbers, nothing added
                  value:
                    status: invalid numbers
                    invalid:
                      - '213213000'
                addDuplicate:
                  summary: Duplicate number found, nothing added
                  value:
                    status: duplicate numbers
                    duplicate:
                      - '2132133000'
                addGeneric:
                  summary: Error message
                  value:
                    status: missing numbers
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                description: Describes the error
                example:
                  status: request failed
  /api/removenumbers:
    post:
      tags:
        - Numbers
      summary: Remove numbers from campaign
      description: Remove numbers from your campaign (max 20k per request)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                numbersIds:
                  type: array
                  items:
                    type: string
                    description: Number ID
                    format: uuid
                    example: bb1cd156-98c1-4aa8-b979-fe6e1fe1cd0e
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          description: Invalid or missing API key
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/addGeneric'
              examples:
                addGeneric:
                  summary: Error message
                  value:
                    status: missing numbers
        '500':
          $ref: '#/components/responses/500'
components:
  schemas:
    addGeneric:
      type: object
      properties:
        status:
          type: string
    addInvalid:
      type: object
      properties:
        status:
          type: string
        invalid:
          type: array
          items:
            type: string
    addDuplicate:
      type: object
      properties:
        status:
          type: string
        duplicate:
          type: array
          items:
            type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: success
                example: success
    '400':
      description: Invalid or missing API key
      content:
        text/text:
          schema:
            type: string
            description: Describes the error
            example: Bad key
    '500':
      description: Unexpected error
      content:
        text/text:
          schema:
            type: string
            description: Describes the error
            example: Request failed
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: x-apikey
